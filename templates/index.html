<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Органы на заказ - Интернет-магазин</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #3e8e41;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Навигация */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            background-color: #575757;
        }

        /* Основной контент */
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            font-size: 2.5em;
            text-align: center;
            color: #333;
        }

        .organ {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .organ img {
            max-width: 300px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .organ-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .organ-info h2 {
            margin-top: 0;
            font-size: 1.8em;
        }
        .organ-info p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        
        /* Подвал */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Органы на заказ - Шутливый магазин</h1>
    </header>

    <nav>
        <a href="#">Главная</a>
        <a href="#">Каталог</a>
        <a href="#">Контакты</a>
        <a href="#">Корзина</a>
    </nav>

    <main>
        <h1>Наши самые популярные органические товары</h1>

        {% for organ in organs %}
        <div class="organ">
            <img src="{{ organ[5] }}" alt="{{ organ[1] }}">
            <div class="organ-info">
                <h2>{{ organ[1] }}</h2>
                <p>Категория: {{ organ[2] }}</p>
                <p>Описание: {{ organ[3] }}</p>
                <p>Цена: {{ organ[4] }} руб.</p>
            </div>
        </div>
        {% endfor %}

    </main>

    <footer>
        <p>&copy; 2025 Органовский магазин. Все права защищены.</p>
    </footer>

</body>
</html>
